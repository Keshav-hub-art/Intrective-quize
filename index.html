<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <!-- Link to the external CSS file for styling the quiz -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main heading of the quiz page -->
    <h1>Interactive Quiz</h1>

    <!-- Container to hold the quiz questions and options -->
    <div id="quiz-container">
        <!-- Questions and options will be dynamically generated here using JavaScript -->
    </div>

    <!-- Button to submit the quiz answers -->
    <button id="submit-btn">Submit</button>

    <!-- Container to display the quiz result after submission -->
    <div id="result-container">
        <!-- Result and feedback will be dynamically generated here using JavaScript -->
    </div>

    <!-- Link to the external JavaScript file for quiz functionalities -->
    <script src="script.js"></script>
</body>
</html>
